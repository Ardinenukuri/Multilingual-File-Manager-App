<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
        body {
            padding:0;
            margin:0;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: fit-content;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar h2 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }
        #language-selector {
            margin-top: auto;
            margin-top: 20px;
        }
        #language-dropdown {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <aside class="w-64 bg-green-800 text-white h-screen p-6 fixed">
            <h2 class="text-2xl font-bold mb-6">Menu</h2>
            <ul class="space-y-4">
                <li><a href="/home" class="hover:text-green-300">üè† Home</a></li>
                <li><a href="/files" class="hover:text-green-300">üìÅ File Manager</a></li>
                <li><a href="/files/uploaded" class="hover:text-green-300">üìÇ File List</a></li>
                <li><a href="/profile" class="hover:text-green-300">üë§ Profile</a></li>
                <li><a href="/logout" class="hover:text-green-300">üö™ Logout</a></li>
            </ul>
            <div id="language-selector" class="mt-6">
                <h3 class="text-lg font-semibold">App Language</h3>
                <select id="language-dropdown" onchange="changeLanguage(this.value)" class="mt-2 w-full p-2 rounded border border-gray-300 text-black">
                    <option value="kirundi">Kirundi</option>
                    <option value="french">French</option>
                    <option value="english" selected>English</option>
                    <option value="swahili">Swahili</option>
                </select>
            </div>
        </aside>
        <main class="ml-64 p-8 flex-1">
            <h1 class="text-3xl font-bold text-green-800" id="page-title">Uploaded Files</h1>
            <button id="create-file-btn" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Create New File</button>
            <h2 class="text-xl font-semibold mt-6">List of Files</h2>
            <ul id="file-list" class="mt-4">
                <!-- File list items go here -->
            </ul>
        </main>
    </div>
    <script src="/scripts/uploaded.js"></script> <!-- Ensure you have uploaded.js file -->
    <script>
        async function changeLanguage(lang) {
            try {
                const response = await fetch(`/translate?lang=${lang}&messageKey=file_manager`);
                const result = await response.json();
                document.getElementById('page-title').textContent = result.message.title;
                document.getElementById('create-file-btn').textContent = result.message.create_file_button;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initial load
        changeLanguage('english'); // Default language
    </script>
</body>
</html>
